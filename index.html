<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>quiz-app</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- <h1>Play Quiz</h1> -->
        <div class="main-div">
            <div class="container-div" id="quiz">
                <h3 class="question-text" id="question">What  is Your Goal ?</h3>
                <input type="radio" class="opt " id="a" name="options" value="option-a">
                <label for="a" id="a_text">Great developer</label><br>
                <input class="opt option-b" type="radio" id="b" name="options" value="option-b">
                <label for="b" id="b_text">Lerner</label><br>
                <input class="opt option-c"type="radio" id="c" name="options" value="option-c">
                <label for="c" id="c_text">Teacher</label><br>
                <input class="opt option-d" type="radio" id="d" name="options" value="option-d">
                <label for="d" id="d_text">Manager</label><br>
                <input type="submit" class="butSub" id="submit" value="Submit">
            </div>
        </div>
    </body>
</html>
